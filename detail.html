<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

       <!-- Bootstrap CSS -->
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

       <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>



       <script>
        $(document).ready(function(){

            var url = location.href;

            //Create URL OBJECT
            var obj = new URL(url)


            var id = obj.searchParams.get("id");
            var name = obj.searchParams.get("name");
            var price = obj.searchParams.get("price");
            var image = obj.searchParams.get("img");
            var desc = obj.searchParams.get("desc");


            var GetUrlProduct = `
                <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3">
                <div class="card" style="width: 18rem;">
                    <img height="300px" src="${image}" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">${name}</h5>
                      <p class="card-text">${price}</p>
                      <p class="card-text">${desc}</p>
                      <a href="detail.html?id=${id}&name=${name}&price=${price}&img=${image}" class="btn btn-primary">See Detail</a>
                    </div>
                  </div>
            </div>
            `

            $("#listing").html(GetUrlProduct)
            
        })
       </script>
</head>
<body>
    





    <div class="container mt-5">
        <div class="row" id="listing">
            
        </div>
    </div>




        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
