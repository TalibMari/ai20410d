<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/twbs-pagination/1.4.1/jquery.twbsPagination.min.js"></script>
    <title>Jquery</title>


    <script>
        $(document).ready(function(){


         

            var products = [
                {
                    id:"1",
                    name:"Women Causal Dress",
                    price:2500,
                    Image:"Images/product-01.jpg",
                    desc:"Best Quality Provide With This this gridient and flavor",
                    category:"women"
                },

                {
                    id:"2",
                    name:"Men Watch",
                    price:2000,
                    Image:"Images/product-06.jpg",
                    desc:"Best Quality Provide With This this gridient and flavor",
                    category:"men"
                },
                {
                    id:"3",
                    name:"Men Office T Shirt",
                    price:2000,
                    Image:"Images/product-03.jpg",
                    desc:"Best Quality Provide With This this gridient and flavor",
                    category:"men"
                },
                {
                    id:"4",
                    name:"New Women Dress",
                    price:2000,
                    Image:"Images/product-04.jpg",
                    desc:"Best Quality Provide With This this gridient and flavor",
                    category:"women"
                },
                {
                    id:"5",
                    name:"T Shirt",
                    price:2000,
                    Image:"Images/product-14.jpg",
                    desc:"Best Quality Provide With This this gridient and flavor",
                    category:"women"
                },{
                  id:"6",
                  name:"Women T Shirt",
                  price:1000,
                  Image:"Images/product-08.jpg",
                  desc:"Best Quality Provide With This this gridient and flavor",
                  category:"women"
                }
            ]



            var listing = "";
            for (const productlist of products) {
                
                listing += `
                <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3">
                <div class="card" style="width: 18rem;">
                    <img height="300px" src="${productlist.Image}" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">${productlist.name}</h5>
                      <p class="card-text">${productlist.price}</p>
                      <a href="detail.html?id=${productlist.id}&name=${productlist.name}&price=${productlist.price}&img=${productlist.Image}&desc=${productlist.desc}" class="btn btn-primary">See Detail</a>
                    </div>
                  </div>
            </div>
                `
            }

            $("#Product_listing").html(listing) // Show Data On Browser




            const itemsPerPage = 8; // Adjust this number based on how many you want to show per page

$('#pagination-demo').twbsPagination({
    totalPages: Math.ceil(products.length / itemsPerPage), // Dynamic total pages based on product count
    visiblePages: 6,
    next: 'Next',
    prev: 'Prev',
    onPageClick: function (event, page) {
        let listing = "";

        // Calculate the start and end indices
        const startIndex = (page - 1) * itemsPerPage;
        const endIndex = startIndex + itemsPerPage;

        // Slice the products array to get only the products for the current page
        const currentProducts = products.slice(startIndex, endIndex);

        // Generate the HTML for each product
        for (const productlist of currentProducts) {
            listing += `
                <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3">
                    <div class="card" style="width: 18rem;">
                        <img height="300px" src="${productlist.Image}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">${productlist.name}</h5>
                            <p class="card-text">${productlist.price}</p>
                            <a href="detail.html?id=${productlist.id}&name=${productlist.name}&price=${productlist.price}&img=${productlist.Image}&desc=${productlist.desc}" class="btn btn-primary">See Detail</a>
                        </div>
                    </div>
                </div>`;
        }

        // Insert generated HTML into the page
        $('#Product_listing').html(listing);
    }
});
        })
    </script>

  </head>

    <div class="container mt-5">
      <!-- Show Data Here -->
        <div class="row" id="Product_listing">

          <div class="col-sm-12">
